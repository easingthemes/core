<dom-module id="plussub-app">
    <link rel="import" href="../../theme/theme.css" type="css">
    <template>
        <div class="container-fluid" style="width: 400px !important;">
            <div class="row"><p></p></div>
            <div class="row"><p></p></div>

            <subtitle-time-info-and-setting></subtitle-time-info-and-setting>

            <subtitle-selection-container style="display:flex; flex-direction: column;">
                <paper-tabs selected="{{selectedMode}}">
                    <paper-tab>Movie Portal</paper-tab>
                    <paper-tab>File</paper-tab>
                </paper-tabs>
                <iron-pages selected="[[selectedMode]]">
                    <movie-portal-selection></movie-portal-selection>
                    <file-selection style="height:100%"></file-selection>
                </iron-pages>
            </subtitle-selection-container>

            <div class="row"><p></p></div>
            <div class="row"><p></p></div>

            <div style="display:flex; justify-content: space-around;">
                <paper-button raised="" on-tap="openSettingsPage" primary="">Open Settings</paper-button>
                <paper-fab mini="" id="eject" icon="eject" on-tap="reset"></paper-fab>
            </div>
            <notification-service></notification-service>

        </div>
    </template>
    <script src="plussub-app.js"></script>
</dom-module>
